<aside class="flex flex-col w-1/4 h-auto gap-10">
  <div class="forms flex flex-col ">
    <div class="border-b border-[#BD9D99] border-opacity-40 flex">
      <input type="search" class="input-rounded-r-none mb-6 w-full" placeholder="Start typing for Search...">
      <input type="submit" value="" class="btn-rounded-l-none mb-6 w-12">
    </div>
    <div class="border-b border-[#BD9D99] border-opacity-40 flex">
      <button class="btn-green-rounded my-6">Donate</button>
    </div>
    <div class="border-b border-[#BD9D99] border-opacity-40 flex">
      <p class="my-6">Google Translate</p>
    </div>
    <form action="" class="flex flex-col gap-4 mt-6 p-4 bg-gradient-to-b from-[#FED7D2] to-[#F6E7F0] rounded-lg">
      <input type="text" class="input" placeholder="Name*">
      <input type="email" class="input" placeholder="Email*" name="" id="">
      <input type="submit" value="Subscribe" class="btn-rounded">
    </form>
  </div>
  <div class="flex flex-col gap-6 recent-posts">
    <h4 class="text-6xl text-black">Recent Posts</h4>
    <div class="flex flex-col gap-2">
      @@loop('bem-blocks/aside-link/aside-link.html', 'data/recent-posts.json')
    </div>
  </div>
  <div class="flex flex-col gap-6 categories">
    <h4 class="text-6xl text-black">Categories</h4>
    <div class="flex flex-col gap-2">
      @@loop('bem-blocks/aside-link/aside-link.html', 'data/categories.json')
    </div>
  </div>
  <div class="flex flex-col gap-6 recent-comments">
    <h4 class="text-6xl text-black">Recent Comments</h4>
    <div class="flex flex-col gap-2">
      @@loop('bem-blocks/aside-link/aside-link.html', 'data/comments.json')
    </div>
  </div>
</aside>
